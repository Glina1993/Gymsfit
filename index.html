<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="nav">
    <div class="menu">
        <h1>GymsFit</h1>
    </div>
    <div>
        <a class="nav-but" href="#">Home</a>
        <a class="nav-but" href="#">Blog</a>
        <a class="nav-but" href="#">Calculator</a>
    </div>
</div>
<div class="home-container">
    <div class="intro">
        <h2>Looking for the best Gym calculator?</h2>
        <p>Here you are!</p>
    </div>
</div>
<div class="blog-container">
    <div class="blog-title">
    <h2>
        GymsBlog
    </h2>
    <a href="#">See more</a>
    </div>
    <div class="blog-grid">
        <div class="blog-row">
            <div class="blog-item"></div>
            <div class="blog-item"></div>
            <div class="blog-item"></div>
        </div>

        <div class="blog-row">
            <div class="blog-item"></div>
            <div class="blog-item"></div>
            <div class="blog-item"></div>
        </div>
    </div>
</div>
<div class="calc-container">
    <div class="inputs">
        <h2 class="calc-title"> Fill in this fields and check your BMR and BF</h2>
        <div class="data-container">
            <div class="inputs-name">
                <p>Sex: </p>
                <p>Weight: </p>
                <p>Height: </p>
                <p>Age: </p>
                <p>Waist: </p>
            </div>
            <div class="inputs-val">
                <div class="sex-input">
                    <p>Male</p>
                    <input type="checkbox" value="male">
                    <p>Female</p>
                    <input type="checkbox" value="female">
                </div>
                <input id="weight" type="number" placeholder="your weight" required>
                <input id="height" type="number" placeholder="your height" required>
                <input id="age" type="number" placeholder="your age" required>
                <input id="waist" type="number" placeholder="your waist" required>
            </div>
            <div class="unit">
                <p>-</p>
                <p>kg</p>
                <p>cm</p>
                <p>years</p>
                <p>cm</p>
            </div>
        </div>
        <div  class="submit">
            <input type="submit">
        </div>
    </div>
    <div class="results">
        <div class="bmr">
            <h2>Your BMR</h2>
            <p>
                <span id="bmrResult">X</span> %
            </p>
        </div>

        <div class="bf">
            <h2>Your BF</h2>
            <p>
                <span id="bfResult">X</span> %
            </p>
        </div>
    </div>
</div>
</body>
</html>
